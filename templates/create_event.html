{% extends "base.html" %}

{% block title %}Create New Event{% endblock %}

{% block content %}
<div class="create-event-container">
    <div class="event-form-card">
        <div class="form-header">
            <h1><i class="fas fa-calendar-plus"></i> Create New Event</h1>
        </div>
        <div class="form-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="form-column">
                        <div class="input-field">
                            <label for="event_name"><i class="fas fa-heading"></i> Event Name</label>
                            <input type="text" id="event_name" name="event_name" required>
                        </div>
                    </div>
                    
                    <div class="form-column">
                        <div class="input-field">
                            <label for="event_type"><i class="fas fa-tag"></i> Event Type</label>
                            <input type="text" id="event_type" name="event_type" required>
                        </div>
                    </div>
                </div>
                
                <div class="input-field">
                    <label for="event_description"><i class="fas fa-align-left"></i> Description</label>
                    <textarea id="event_description" name="event_description" rows="4"></textarea>
                </div>
                
                <div class="input-field">
                    <label for="event_location"><i class="fas fa-map-marker-alt"></i> Location</label>
                    <input type="text" id="event_location" name="event_location" required>
                </div>
                
                <div class="form-row">
                    <div class="form-column">
                        <div class="input-field">
                            <label for="start_time"><i class="fas fa-clock"></i> Start Time</label>
                            <input type="datetime-local" id="start_time" name="start_time" required>
                        </div>
                    </div>
                    
                    <div class="form-column">
                        <div class="input-field">
                            <label for="end_time"><i class="fas fa-clock"></i> End Time</label>
                            <input type="datetime-local" id="end_time" name="end_time" required>
                        </div>
                    </div>
                </div>
                
                <div class="input-field">
                    <label for="max_capacity"><i class="fas fa-users"></i> Maximum Capacity</label>
                    <input type="number" id="max_capacity" name="max_capacity">
                </div>
                
                <div class="form-actions">
                    <a href="{% url 'admin_dashboard' %}" class="btn-cancel">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <button type="submit" class="btn-create">
                        <i class="fas fa-save"></i> Create Event
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
/* Modern form styling */
.create-event-container {
    min-height: 100vh;
    padding: 40px 20px;
    background-color: #f0f5ff;
    background-image: 
        radial-gradient(circle at 25px 25px, rgba(0,0,0,0.05) 2%, transparent 2%),
        radial-gradient(circle at 75px 75px, rgba(0,0,0,0.05) 2%, transparent 2%);
    background-size: 100px 100px;
}

.event-form-card {
    max-width: 900px;
    margin: 0 auto;
    background-color: white;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 123, 255, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease;
}

.event-form-card:hover {
    transform: translateY(-5px);
}

.form-header {
    background: linear-gradient(135deg, #4a6bff, #2541b2);
    color: white;
    padding: 25px 30px;
    text-align: center;
}

.form-header h1 {
    margin: 0;
    font-size: 26px;
    font-weight: 600;
}

.form-header i {
    margin-right: 10px;
}

.form-body {
    padding: 40px;
}

.form-row {
    display: flex;
    gap: 30px;
    margin-bottom: 30px;
}

.form-column {
    flex: 1;
}

.input-field {
    margin-bottom: 30px;
    position: relative;
}

.input-field label {
    display: block;
    margin-bottom: 12px;
    color: #2541b2;
    font-weight: 600;
    font-size: 16px;
}

.input-field label i {
    margin-right: 10px;
    width: 18px;
    text-align: center;
}

.input-field input, 
.input-field textarea {
    width: 100%;
    padding: 14px 18px;
    border: 2px solid #e1e5ee;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    background-color: #f8faff;
}

.input-field input:focus, 
.input-field textarea:focus {
    border-color: #4a6bff;
    box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
    outline: none;
    background-color: white;
}

.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    margin-top: 20px;
}

.btn-cancel, 
.btn-create {
    padding: 14px 28px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border: none;
    text-decoration: none;
}

.btn-cancel {
    background-color: #f1f3f5;
    color: #495057;
}

.btn-create {
    background: linear-gradient(135deg, #4a6bff, #2541b2);
    color: white;
}

.btn-cancel:hover {
    background-color: #e9ecef;
}

.btn-create:hover {
    transform: translateY(-3px);
    box-shadow: 0 7px 14px rgba(74, 107, 255, 0.2);
}

.btn-cancel i, 
.btn-create i {
    margin-right: 8px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
        gap: 0;
    }
    
    .form-actions {
        flex-direction: column-reverse;
    }
    
    .btn-cancel, 
    .btn-create {
        width: 100%;
    }
}
</style>
{% endblock %}
