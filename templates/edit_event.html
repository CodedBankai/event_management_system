{% extends "base.html" %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<div class="edit-event-container">
    <div class="card shadow">
        <div class="card-header">
            <h1 class="h3 mb-0"><i class="fas fa-edit me-2"></i>Edit Event</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group mb-4">
                    <label for="event_name"><i class="fas fa-heading me-2"></i> Event Name</label>
                    <input type="text" id="event_name" name="event_name" value="{{ event.event_name }}" class="form-control" required>
                </div>
                
                <div class="form-group mb-4">
                    <label for="event_type"><i class="fas fa-tag me-2"></i> Event Type</label>
                    <input type="text" id="event_type" name="event_type" value="{{ event.event_type }}" class="form-control" required>
                </div>
                
                <div class="form-group mb-4">
                    <label for="event_description"><i class="fas fa-align-left me-2"></i> Description</label>
                    <textarea id="event_description" name="event_description" rows="4" class="form-control">{{ event.event_description }}</textarea>
                </div>
                
                <div class="form-group mb-4">
                    <label for="event_location"><i class="fas fa-map-marker-alt me-2"></i> Location</label>
                    <input type="text" id="event_location" name="event_location" value="{{ event.event_location }}" class="form-control" required>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="start_time"><i class="fas fa-clock me-2"></i> Start Time</label>
                        <input type="datetime-local" id="start_time" name="start_time" value="{{ event.start_time|date:'Y-m-d\\TH:i' }}" class="form-control" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="end_time"><i class="fas fa-clock me-2"></i> End Time</label>
                        <input type="datetime-local" id="end_time" name="end_time" value="{{ event.end_time|date:'Y-m-d\\TH:i' }}" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-group mb-4">
                    <label for="max_capacity"><i class="fas fa-users me-2"></i> Maximum Capacity</label>
                    <input type="number" id="max_capacity" name="max_capacity" value="{{ event.max_capacity }}" class="form-control">
                </div>
                
                <div class="d-flex justify-content-end">
                    <a href="{% url 'event_detail' event.event_id %}" class="btn btn-secondary me-2">
                        <i class="fas fa-arrow-left me-2"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.edit-event-container {
    padding: 40px 20px;
    background-color: #f5f5f5;
}

.card {
    max-width: 800px;
    margin: 0 auto;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.card-header {
    background-color: #007bff;
    color: white;
    padding: 15px 20px;
}

.card-body {
    padding: 30px;
}

.form-group label {
    font-weight: bold;
    color: #495057;
}

.form-control {
    padding: 12px;
    border-radius: 6px;
}
</style>
{% endblock %}
